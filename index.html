<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
    <title>Document</title>
</head>
<body>
   <section id="container">
      <article id="header">
          <img src = "./Images/Dantes.png" alt="Logo game">
        </article>
        <article id="main">
            <div>
            <button class="action-button shadow animate">Instructions</button>
            <button class = "info">
                    Help Tobias to gather his archive, collect all the files you can and level up to show everyone that he really was an exemplary human being ...
                    <br> Be careful with the creatures that live in hell, they will not hesitate to hurt you.
                    Shoot with space bar and move with the arrows ... good luck!</button>
            <p id="text"></p>
            </div>
            <canvas id="myCanvas" width = "700" height="500 "></canvas>
            <div id= "players">
                <a href ="#" class="action-button shadow animate red">Player1 Score</a>
                <button id = "healthP1"></button>
                <a href ="#" class="action-button shadow animate red">Player2 Score</a>
                <button id = "healthP2"></button>
            </div>
        </article>
        <article id="footer">
            <div>
                <button class="startButton" id="startButton">START</button>
            </div>
        </article>
    </section>
</body>

<script src="main.js">

</script>
</html>
